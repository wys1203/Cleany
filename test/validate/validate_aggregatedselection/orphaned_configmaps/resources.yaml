apiVersion: v1
kind: ConfigMap
metadata:
  name: config-env
  namespace: bar
data:
  special.how: very
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-env
  namespace: bar
spec:
  containers:
    - name: test-container
      image: registry.k8s.io/busybox
      command: [ "/bin/sh", "-c", "env" ]
      env:
        # Define the environment variable
        - name: SPECIAL_LEVEL_KEY
          valueFrom:
            configMapKeyRef:
              # The ConfigMap containing the value you want to assign to SPECIAL_LEVEL_KEY
              name: config-env
              # Specify the key associated with the value
              key: special.how
  restartPolicy: Never
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-envfrom
  namespace: foo
data:
  SPECIAL_LEVEL: very
  SPECIAL_TYPE: charm
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-envfrom
  namespace: foo
spec:
  containers:
    - name: test-container
      image: registry.k8s.io/busybox
      command: [ "/bin/sh", "-c", "env" ]
      envFrom:
      - configMapRef:
          name: config-envfrom
  restartPolicy: Never
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-volume
  namespace: baz
data:
  SPECIAL_LEVEL: very
  SPECIAL_TYPE: charm
---
apiVersion: v1
kind: Pod
metadata:
  name: dapi-test-pod
  namespace: baz
spec:
  containers:
    - name: test-container
      image: registry.k8s.io/busybox
      command: [ "/bin/sh", "-c", "ls /etc/config/" ]
      volumeMounts:
      - name: config-volume
        mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        # Provide the name of the ConfigMap containing the files you want
        # to add to the container
        name: config-volume
  restartPolicy: Never
---
